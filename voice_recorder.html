<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Message Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .recorder-controls {
            margin-bottom: 30px;
        }

        .record-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .record-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }

        .record-btn.recording {
            background: #2ed573;
            animation: pulse 1.5s infinite;
        }

        .record-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .timer {
            font-size: 2em;
            color: #333;
            margin: 20px 0;
            font-family: monospace;
        }

        .status {
            color: #666;
            margin: 20px 0;
            font-size: 1.1em;
        }

        .audio-player {
            margin: 20px 0;
            width: 100%;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            background: #3742fa;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(55, 66, 250, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(55, 66, 250, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn.secondary {
            background: #747d8c;
        }

        .btn.danger {
            background: #ff4757;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            text-align: left;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .transcription {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3742fa;
            margin-bottom: 15px;
        }

        .error {
            background: #ffe6e6;
            border-left-color: #ff4757;
            color: #d63031;
        }

        .success {
            background: #e6ffe6;
            border-left-color: #2ed573;
            color: #27ae60;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3742fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .metadata-form {
            margin: 20px 0;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3742fa;
        }

        .file-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 0.9em;
            color: #666;
        }

        .audio-quality-info {
            background: #f0f7ff;
            border: 1px solid #3742fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .quality-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #e6f3ff;
            border: 1px solid #3742fa;
            border-radius: 15px;
            padding: 5px 10px;
            font-size: 0.9em;
            color: #3742fa;
        }

        .quality-icon {
            font-size: 1.2em;
        }

        .quality-text {
            font-weight: 600;
        }

        .quality-details {
            display: flex;
            gap: 10px;
            font-size: 0.9em;
            color: #555;
        }

        .sample-rate, .bitrate, .channels {
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Configuration file must be loaded before the main script -->
    <script src="config.js"></script>
    
    <div class="container">
        <h1>üé§ Voice Recorder</h1>
        
        <div class="recorder-controls">
            <button id="recordBtn" class="record-btn" title="Click to start recording">
                üéôÔ∏è
            </button>
        </div>
        
        <div class="timer" id="timer">00:00</div>
        <div class="status" id="status">Click the microphone to start recording</div>
        
        <div class="audio-quality-info" id="audioQualityInfo" style="display: none;">
            <div class="quality-badge">
                <span class="quality-icon">üéµ</span>
                <span class="quality-text">High Quality Audio</span>
            </div>
            <div class="quality-details">
                <span class="sample-rate">48kHz</span>
                <span class="bitrate">192kbps</span>
                <span class="channels">Stereo</span>
            </div>
        </div>
        
        <div id="audioPlayer" class="audio-player" style="display: none;">
            <audio id="audioElement" controls></audio>
        </div>
        
        <div class="controls" id="controls" style="display: none;">
            <button id="playBtn" class="btn secondary">‚ñ∂Ô∏è Play</button>
            <button id="stopBtn" class="btn danger">‚èπÔ∏è Stop</button>
            <button id="resetBtn" class="btn secondary">üîÑ Reset</button>
        </div>
        
        <div class="metadata-form" id="metadataForm" style="display: none;">
            <div class="form-group">
                <label for="fullName">Nome e Cognome:</label>
                <input type="text" id="fullName" placeholder="John Smith">
            </div>
            <div class="form-group">
                <label for="email">Indirizzo Email:</label>
                <input type="email" id="email" placeholder="john@smith.com">
            </div>
            <button id="sendBtn" class="btn">üì§ Send to Webhook</button>
        </div>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        class VoiceRecorder {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.isRecording = false;
                this.recordingStartTime = 0;
                this.timerInterval = null;
                this.audioBlob = null;
                
                this.initializeElements();
                this.bindEvents();
                this.checkMediaSupport();
            }
            
            initializeElements() {
                this.recordBtn = document.getElementById('recordBtn');
                this.timer = document.getElementById('timer');
                this.status = document.getElementById('status');
                this.audioPlayer = document.getElementById('audioPlayer');
                this.audioElement = document.getElementById('audioElement');
                this.controls = document.getElementById('controls');
                this.playBtn = document.getElementById('playBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.metadataForm = document.getElementById('metadataForm');
                this.fullName = document.getElementById('fullName');
                this.email = document.getElementById('email');
                this.sendBtn = document.getElementById('sendBtn');
                this.result = document.getElementById('result');
                this.audioQualityInfo = document.getElementById('audioQualityInfo');
            }
            
            bindEvents() {
                this.recordBtn.addEventListener('click', () => this.toggleRecording());
                this.playBtn.addEventListener('click', () => this.playAudio());
                this.stopBtn.addEventListener('click', () => this.stopAudio());
                this.resetBtn.addEventListener('click', () => this.reset());
                this.sendBtn.addEventListener('click', () => this.sendToWebhook());
            }
            
            async checkMediaSupport() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    stream.getTracks().forEach(track => track.stop());
                    this.status.textContent = 'Click the microphone to start recording';
                    
                    // Check for high quality audio support
                    this.checkAudioQualitySupport();
                } catch (error) {
                    this.status.textContent = 'Microphone access denied. Please allow microphone access.';
                    this.recordBtn.disabled = true;
                }
            }
            
            checkAudioQualitySupport() {
                const supportedFormats = [];
                const supportedRates = [];
                
                // Check supported formats from config
                for (const format of CONFIG.audio.supportedFormats) {
                    if (MediaRecorder.isTypeSupported(format)) {
                        supportedFormats.push(format);
                        // Extract sample rate from format
                        if (format.includes('48000')) {
                            supportedRates.push('48kHz');
                        } else if (format.includes('44100')) {
                            supportedRates.push('44.1kHz');
                        } else {
                            supportedRates.push('Standard');
                        }
                    }
                }
                
                console.log('Supported audio formats:', supportedFormats);
                console.log('Supported sample rates:', supportedRates);
                console.log('Configuration:', CONFIG.audio);
                
                // Update status with quality info from config
                if (supportedRates.length > 0) {
                    this.status.textContent = `Click the microphone to start recording (Supports: ${supportedRates.join(', ')})`;
                }
            }
            
            async toggleRecording() {
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    await this.startRecording();
                }
            }
            
            async startRecording() {
                try {
                    // Request high-quality audio with specific constraints from config
                    const stream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            // High quality audio constraints from config
                            sampleRate: CONFIG.audio.defaultSampleRate,
                            channelCount: CONFIG.audio.defaultChannels,
                            echoCancellation: true,      // Reduce echo
                            noiseSuppression: true,      // Reduce background noise
                            autoGainControl: true,       // Automatic gain control
                            // Advanced constraints for better quality
                            latency: 0,                  // Low latency
                            googEchoCancellation: true,  // Google's echo cancellation
                            googAutoGainControl: true,   // Google's auto gain control
                            googNoiseSuppression: true,  // Google's noise suppression
                            googHighpassFilter: true,    // High-pass filter
                            googTypingNoiseDetection: true, // Typing noise detection
                            googAudioMirroring: false    // Disable audio mirroring
                        }
                    });
                    
                    // Use higher quality audio format if supported from config
                    let mimeType = CONFIG.audio.supportedFormats[0];
                    let audioBitsPerSecond = CONFIG.audio.defaultBitrate;
                    
                    // Check for better codec support from config
                    for (const format of CONFIG.audio.supportedFormats) {
                        if (MediaRecorder.isTypeSupported(format)) {
                            mimeType = format;
                            // Extract sample rate from format for bitrate calculation
                            if (format.includes('48000')) {
                                audioBitsPerSecond = CONFIG.audio.qualityPresets.high.bitrate;
                            } else if (format.includes('44100')) {
                                audioBitsPerSecond = CONFIG.audio.qualityPresets.medium.bitrate;
                            } else {
                                audioBitsPerSecond = CONFIG.audio.qualityPresets.standard.bitrate;
                            }
                            break;
                        }
                    }
                    
                    console.log('Using audio format:', mimeType);
                    console.log('Audio bitrate:', audioBitsPerSecond);
                    console.log('Configuration:', CONFIG.audio);
                    
                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: mimeType,
                        audioBitsPerSecond: audioBitsPerSecond
                    });
                    
                    this.audioChunks = [];
                    this.recordingStartTime = Date.now();
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.audioBlob = new Blob(this.audioChunks, { type: mimeType });
                        this.audioElement.src = URL.createObjectURL(this.audioBlob);
                        this.showPlaybackControls();
                        this.showMetadataForm();
                        this.updateStatus(`Recording stopped. Audio quality: ${(this.audioBlob.size / 1024).toFixed(1)} KB`);
                        
                        // Log audio quality information
                        console.log('Recording completed:');
                        console.log('- File size:', (this.audioBlob.size / 1024).toFixed(1), 'KB');
                        console.log('- MIME type:', mimeType);
                        console.log('- Bitrate:', audioBitsPerSecond);
                        console.log('- Duration:', this.timer.textContent);
                    };
                    
                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.recordBtn.classList.add('recording');
                    this.recordBtn.innerHTML = '‚èπÔ∏è';
                    this.recordBtn.title = 'Click to stop recording';
                    this.updateStatus('Recording with high quality audio... Click to stop');
                    this.startTimer();
                    
                    // Show audio quality information
                    this.showAudioQualityInfo(mimeType, audioBitsPerSecond);
                    
                } catch (error) {
                    console.error('Error starting recording:', error);
                    this.updateStatus('Error starting recording: ' + error.message);
                }
            }
            
            showAudioQualityInfo(mimeType, audioBitsPerSecond) {
                const sampleRate = mimeType.includes('48000') ? '48kHz' : 
                                 mimeType.includes('44100') ? '44.1kHz' : '44.1kHz';
                const bitrate = (audioBitsPerSecond / 1000) + 'kbps';
                const channels = 'Stereo';
                
                this.audioQualityInfo.querySelector('.sample-rate').textContent = sampleRate;
                this.audioQualityInfo.querySelector('.bitrate').textContent = bitrate;
                this.audioQualityInfo.querySelector('.channels').textContent = channels;
                this.audioQualityInfo.style.display = 'flex';
            }
            
            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    this.recordBtn.classList.remove('recording');
                    this.recordBtn.innerHTML = 'üéôÔ∏è';
                    this.recordBtn.title = 'Click to start recording';
                    this.stopTimer();
                    
                    // Stop all tracks
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }
            }
            
            startTimer() {
                this.timerInterval = setInterval(() => {
                    const elapsed = Date.now() - this.recordingStartTime;
                    const seconds = Math.floor(elapsed / 1000);
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    this.timer.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
                }, 1000);
            }
            
            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }
            
            showPlaybackControls() {
                this.audioPlayer.style.display = 'block';
                this.controls.style.display = 'flex';
            }
            
            showMetadataForm() {
                this.metadataForm.style.display = 'block';
            }
            
            playAudio() {
                if (this.audioElement.src) {
                    this.audioElement.play();
                }
            }
            
            stopAudio() {
                this.audioElement.pause();
                this.audioElement.currentTime = 0;
            }
            
            reset() {
                this.stopRecording();
                this.audioChunks = [];
                this.audioBlob = null;
                this.audioElement.src = '';
                this.audioPlayer.style.display = 'none';
                this.controls.style.display = 'none';
                this.metadataForm.style.display = 'none';
                this.result.style.display = 'none';
                this.audioQualityInfo.style.display = 'none';
                this.timer.textContent = '00:00';
                this.updateStatus('Click the microphone to start recording');
                this.fullName.value = '';
                this.email.value = '';
            }
            
            updateStatus(message) {
                this.status.textContent = message;
            }
            
            async sendToWebhook() {
                if (!this.audioBlob) {
                    this.showResult('No audio recorded to send.', 'error');
                    return;
                }
                
                this.sendBtn.disabled = true;
                this.sendBtn.innerHTML = '<span class="loading"></span>Sending...';
                
                try {
                    // Create FormData for multipart upload
                    const formData = new FormData();
                    
                    // Create a unique filename with timestamp
                    const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                    const filename = `recording-${timestamp}.webm`;
                    
                    // Create the audio file with the unique filename
                    const audioFile = new File([this.audioBlob], filename, { type: 'audio/webm' });
                    
                    // IMPORTANT: The field name must match the filename for n8n binary property
                    // This ensures the webhook creates the correct binary property structure
                    formData.append(filename, audioFile);
                    
                    // Add metadata using config
                    const metadata = {
                        fullName: this.fullName.value || CONFIG.metadata.defaultFullName,
                        email: this.email.value || CONFIG.metadata.defaultEmail,
                        timestamp: CONFIG.metadata.includeTimestamp ? new Date().toISOString() : undefined,
                        source: CONFIG.metadata.includeSource ? 'web-voice-recorder' : undefined,
                        filename: filename,
                        mimeType: 'audio/webm',
                        audioQuality: CONFIG.metadata.includeAudioQuality ? {
                            fileSize: (this.audioBlob.size / 1024).toFixed(1) + ' KB',
                            duration: this.timer.textContent,
                            sampleRate: '48kHz',
                            bitrate: '192kbps',
                            channels: 'Stereo'
                        } : undefined
                    };
                    
                    // Remove undefined values
                    Object.keys(metadata).forEach(key => {
                        if (metadata[key] === undefined) {
                            delete metadata[key];
                        }
                    });
                    
                    formData.append('metadata', JSON.stringify(metadata));
                    
                    console.log('Sending audio file:', filename);
                    console.log('FormData contents:');
                    for (let [key, value] of formData.entries()) {
                        console.log(key, value);
                    }
                    
                    // Send to webhook using config
                    const response = await fetch(CONFIG.webhook.url, {
                        method: 'POST',
                        body: formData,
                        // Add timeout from config
                        signal: AbortSignal.timeout(CONFIG.webhook.timeout)
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        console.log('Webhook response:', result);
                        this.showResult(result, 'success');
                    } else {
                        const errorText = await response.text();
                        console.error('Webhook error response:', errorText);
                        this.showResult(`Error: ${response.status} - ${errorText}`, 'error');
                    }
                    
                } catch (error) {
                    console.error('Error sending to webhook:', error);
                    this.showResult(`Error sending to webhook: ${error.message}`, 'error');
                } finally {
                    this.sendBtn.disabled = false;
                    this.sendBtn.innerHTML = 'üì§ Send to Webhook';
                }
            }
            
            showResult(data, type) {
                this.result.style.display = 'block';
                this.result.className = `result ${type}`;
                
                if (type === 'success') {
                    let html = '<h3>‚úÖ Audio Sent Successfully!</h3>';
                    
                    if (data.transcription && data.transcription.text) {
                        html += `
                            <div class="transcription">
                                <strong>Transcription:</strong><br>
                                ${data.transcription.text}
                            </div>
                        `;
                    }
                    
                    if (data.audioFile) {
                        html += `
                            <div class="file-info">
                                <strong>File:</strong> ${data.audioFile.filename}<br>
                                <strong>Size:</strong> ${(data.audioFile.fileSize / 1024).toFixed(1)} KB<br>
                                <strong>Type:</strong> ${data.audioFile.mimeType}
                            </div>
                        `;
                    }
                    
                    // Show audio quality information if available
                    if (data.metadata && data.metadata.audioQuality) {
                        const quality = data.metadata.audioQuality;
                        html += `
                            <div class="file-info">
                                <strong>Audio Quality:</strong><br>
                                <strong>Sample Rate:</strong> ${quality.sampleRate}<br>
                                <strong>Bitrate:</strong> ${quality.bitrate}<br>
                                <strong>Channels:</strong> ${quality.channels}<br>
                                <strong>Duration:</strong> ${quality.duration}
                            </div>
                        `;
                    }
                    
                    // Show user information if available
                    if (data.metadata && (data.metadata.fullName || data.metadata.email)) {
                        html += `
                            <div class="file-info">
                                <strong>User Information:</strong><br>
                                ${data.metadata.fullName ? `<strong>Name:</strong> ${data.metadata.fullName}<br>` : ''}
                                ${data.metadata.email ? `<strong>Email:</strong> ${data.metadata.email}` : ''}
                            </div>
                        `;
                    }
                    
                    if (data.storage && data.storage.googleDrive) {
                        html += `
                            <div class="file-info">
                                <strong>Stored in Google Drive:</strong><br>
                                <a href="${data.storage.googleDrive.webViewLink}" target="_blank">View File</a>
                            </div>
                        `;
                    }
                    
                    this.result.innerHTML = html;
                } else {
                    this.result.innerHTML = `
                        <h3>‚ùå Error</h3>
                        <div class="transcription error">
                            ${data}
                        </div>
                    `;
                }
            }
        }
        
        // Initialize the voice recorder when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceRecorder();
        });
    </script>
</body>
</html>
